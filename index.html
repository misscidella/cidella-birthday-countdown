<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Birthday Countdown</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1> CICI'S BIRTHDAY COUNTDOWN</h1>
		<div id="countdown">
		<div class="birthday-container" >
			<div class="birthday-box" id ="days"></div>
			<div class = "circle-container">
				<div class="circle"></div>
				<div class="circle"></div>			
			</div>	
			<div class="birthday-box" id = "hours"></div>
			<div class = "circle-container">
				<div class="circle"></div>
				<div class="circle"></div>			
			</div>	
			<div class="birthday-box" id = "minutes"></div>
			<div class = "circle-container">
				<div class="circle"></div>
				<div class="circle"></div>			
			</div>	
			<div class="birthday-box" id = "seconds"></div>	
		</div>
	</div>
		<div class="birthday-time-container">
			<h2>DAYS</h2>
			<h2>HOURS</h2>
			<h2>MINUTES</h2> 
			<h2>SECONDS</h2>			
		</div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
